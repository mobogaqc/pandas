name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.8.*

  # tools
  - cython>=0.29.13
  - pytest>=5.0.1
  - pytest-xdist>=1.29.0  # The rest of the builds use >=1.21, and use pytest-mock
  - hypothesis>=3.58.0

  # pandas dependencies
  - numpy
  - python-dateutil
  - nomkl
  - pytz
  - pip
