name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - beautifulsoup4
  - bottleneck
  - cython>=0.28.2
  - fastparquet>=0.2.1
  - gitpython
  - html5lib
  - hypothesis>=3.58.0
  - ipykernel
  - ipython
  - ipywidgets
  - lxml
  - matplotlib
  - nbconvert>=5.4.1
  - nbformat
  - nbsphinx
  - notebook>=5.7.5
  - numexpr
  - numpy
  - numpydoc
  - openpyxl
  - pandoc
  - pyarrow
  - pyqt
  - pytables
  - python-dateutil
  - python-snappy
  - python=3.6.*
  - pytz
  - scipy
  - seaborn
  # recursion error with sphinx 2.1.0. https://github.com/pandas-dev/pandas/issues/26723
  - sphinx==2.0.1
  - sqlalchemy
  - statsmodels
  - xarray
  - xlrd
  - xlsxwriter
  - xlwt
  # universal
  - pytest>=4.0.2
  - pytest-xdist
