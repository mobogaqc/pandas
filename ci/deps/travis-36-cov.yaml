name: pandas-dev
channels:
  - defaults
  - conda-forge
dependencies:
  - beautifulsoup4
  - botocore>=1.11
  - cython>=0.28.2
  - dask
  - fastparquet>=0.2.1
  - gcsfs
  - geopandas
  - html5lib
  - matplotlib
  - nomkl
  - numexpr
  - numpy=1.15.*
  - openpyxl
  - pandas-gbq
  - psycopg2
  - pyarrow=0.9.0
  # add pydata-google-auth until for pandas-gbq, see
  # https://github.com/conda-forge/pandas-gbq-feedstock/issues/18
  - pydata-google-auth
  - pymysql
  - pytables
  - python-snappy
  - python=3.6.*
  - pytz
  - s3fs
  - scikit-learn
  - scipy
  - sqlalchemy
  - statsmodels
  - xarray
  - xlrd
  - xlsxwriter
  - xlwt
  # universal
  - pytest>=4.0.2
  - pytest-xdist
  - pytest-cov
  - pytest-mock
  - hypothesis>=3.58.0
  - isort
  - pip:
    - brotlipy
    - coverage
    - moto
    - pandas-datareader
    - python-dateutil
